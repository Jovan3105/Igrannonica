<div class="mb-3">
    <label for="formFile" class="form-label">Dodaj fajl</label>
    <input class="form-control" type="file" id="uploadData" accept=".csv" (change)="onFileSelected($event)">
</div>

<div style="width: 800px;" class="grid-wrapper">
<ag-grid-angular
    style="height: 520px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    *ngIf = "data">
</ag-grid-angular>
</div>

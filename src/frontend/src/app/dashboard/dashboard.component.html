<script src="src\assets\js\particles.js"></script>

<div class="row" style=" position: relative; top: 20px; ">
    <div style="font-family: ' Montserrat ', sans-serif;" class="my-5 mb-0 pb-0 col-lg-6 col-md-6 col-sm-12 noselect" style="z-index: 1;">
        <div class="d-flex justify-content-center col-lg-12 col-sm-12">
            <div style="color: #444a50;" class="my-5 w3-jumbo">WELCOME</div>
        </div>
        <div class="d-flex justify-content-center col-lg-12 col-sm-12">
            <div style="color: #444a50;" class="w3-xlarge">Start</div>
        </div>
        <div class="d-flex mt-3 align-self-center justify-content-center col-lg-12 col-sm-12">
            <div class="sonar-emitter w3-padding-large w3-large w3-margin-top" [routerLink]="['/training']">
                <i style="position: relative;
                    left: 15px;" class="bi bi-arrow-right-circle"></i>
                <div class="sonar-wave"></div>
            </div>

        </div>
        <div class="mt-5 mb-1  d-flex justify-content-center align-items-center col-lg-12 col-sm-12">
            <div>
                <div style="color: #444a50;">Need tutorial?</div>
            </div>
        </div>
        <div class="embed-responsive mx-auto" style="text-align: center;">
            <iframe id="tutorial" src="https://www.youtube.com/embed/jyQqXBJfF78 " title="YouTube video player " frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="containter-flex" style="position: absolute; top:-20px">
        <canvas id="c">
                
            </canvas>
    </div>
</div>

<div id="first" [hidden]="visibilityTrigger">
    <div class="row mx-auto" style="width: 1200px;">
        <div class="col-sm">
            <label for="formFile" class="form-label">Upload dataset</label>
            <input class="form-control" type="file" id="uploadData" accept=".csv" (change)="onFileSelected($event)">
        </div>
        <div class="col-sm">
            <label for="dataset-url" class="form-label">Dataset URL</label>
            <div class="input-group">
                <input type="text" name="dataset-url" class="form-control" id="dataset-url" placeholder="Enter dataset URL">
                <button type="submit" class="btn btn-primary" (click)="onShowDataClick()">Show data</button>
            </div>
        </div>
    </div>

    <div class="float-end me-5">
        <button id="nextButton" type="button" class="btn btn-primary" [disabled]="!dataTable.data" (click)="OnNextClick()">Next</button>
    </div>
    <br><br>

    <div id="circle" style="display: none;">
        <div class="loader">
            <div class="loader">
                <div class="loader">
                    <div class="loader">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row mx-auto" id="mainContainer" style="clear: both;">
        <div class="col-sm-9">
            <div id="buttons" style="display: none;" >
                <button type="button" class="btn btn-danger" (click)="onRemoveSelected()" id="deleteButton">Delete selected</button>
                <button type="button" class="btn btn-secondary" (click)="toggleTables()" id="statsButton">Show stats</button>
            </div>
            <app-show-table #dataTable id="mainTable" (hideEvent)="changeCheckBox($event)">
            </app-show-table>
            <app-show-table #dataSetInformation id="basicInfo" style="display: none;"></app-show-table>
            <br> 
            <app-show-table #numIndicators id="numerical" style="display: none;">
            </app-show-table>
            <br>
            <app-show-table #catIndicators id="categorical" style="display: none;">
            </app-show-table>
        </div>
        <div class="col-sm">
            <app-labels #Labels id="labelCards" (checkEvent)="changeColomnVisibility($event)" (labelEvent)="onSelectedLabel($event)"></app-labels>
        </div>
    </div>
    <br>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nastavi dalje</h5>
            </div>
            <div class="modal-body">
                Da li zelite sigurno da nastavite dalje?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ne</button>
            <button type="button" class="btn btn-primary" (click)="OnNextClick()">Da</button>
            </div>
        </div>
        </div>
    </div>
</div>
<div id="second" class="row mx-auto" style="width: 1200px;" [hidden]="!visibilityTrigger">
    <div class="options">
        <form #form>
            <h4>Number of epochs</h4>
            <br>
            <div style="display: inline-flex;">
                <ngx-number-spinner
                    name="epochs"
                    [value]="4"
                    (change)="change($event)" 
                    [min]="0"
                    style="width: 300px;">
                </ngx-number-spinner>
                <br>
                <ngx-number-spinner
                    [value]="4"
                    (change)="change($event)" 
                    [min]="0"
                    style="margin-left: 30px; width: 300px;">
                </ngx-number-spinner>
            </div>
            <hr>
            <h4>Select an algorithm</h4>
            <mat-form-field appearance="fill">
                <mat-label>Favorite algorithm</mat-label>
                <mat-select [formControl]="algorithmControl" name="algorithm">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let item of algorithms" [value]="item">
                    {{item.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="algorithmControl.hasError('required')">Please choose an algorithm</mat-error>
                <mat-hint>{{algorithmControl.value?.info}}</mat-hint>
            </mat-form-field>
            <br><br>
            <button type="button" class="btn btn-primary" (click)="TrainingClick()">Start</button>
        </form>
    </div>
    
    <!-- Deo kada se klikne na dugme -->
    <!-- <div class="options">
        <input>
    </div> -->
    
</div>

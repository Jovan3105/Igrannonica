<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
      <h3>Register</h3>
      <form  #f="ngForm" 
            (ngSubmit)="onSubmit(f)">
          <div class="form-group">
              <label for="registerUsername">Username</label>
              <input type="text"
                     name="username"
                     ngModel
                     required
                     pattern="([a-zA-Z]){4,}\w+"
                     #username="ngModel"
                     class="form-control"
                     id="registerUsername"
                     placeholder="At least 5 letters">
          </div>
          <div class="form-group" [class.has.error]="email.invalid && email.touched">
              <label for="registerEmail">Email</label>
              <input type="email"
                     name="email"
                     ngModel
                     required
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                     #email="ngModel"
                     class="form-control"
                     id="registerEmail"
                     placeholder="Enter email">
                     
          </div>
          <div class="mb-3">
              <label for="registerPassword">Password</label>
              <input type="password"
                     name="password"
                     ngModel
                     required
                     pattern="([a-zA-Z0-9]){4,7}\w+"
                     #password="ngModel"
                     class="form-control"
                     id="registerPassword"
                     placeholder="At least 5 letters or numbers">
          </div>
          <button type="submit"
                  [disabled]="f.invalid"
                  class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
      </form>
  </div>
</div>

<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
  <p style="color:red">{{warning}}</p>
  <input *ngIf="input" [(ngModel)]="input_value" type="text" class="form-control" aria-label="input-text" aria-describedby="basic-addon1">
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCloseClick()">Close</button>
  <button *ngIf="input" mat-button (click)="onAddClick()" cdkFocusInitial>Add</button>
</div>

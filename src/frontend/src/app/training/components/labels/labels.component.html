<div class="card" style="height: 27rem;" *ngIf = "headers">
    <h5 class="card-header">Choose features</h5>
    <div class="card-body" style="overflow-y: auto;padding:0.5rem" tabindex="0">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Include</th>
              <th scope="col">Column Name</th>
              <th scope="col">Type</th>
              <th scope="col">Encoding</th> <!-- TODO dodati *ngIf i disable-ovati kada je numericki tip -->
            </tr>
          </thead>
          <tbody *ngFor="let header of headers; index as i" style="overflow-y:auto;">
            <tr>
              <td><input class="form-check-input" type="checkbox" [value]="header.key" 
                [checked]="checkboxCheckedArray[i]" 
                [disabled]="checkboxDisabledArray[i]" id="inputCheckbox{{header.key}}" 
                (change)= "onCheckChange($event)"></td>
              <td><label class="form-check-label custom-label" for="inputCheckbox{{header.key}}">
                {{header.name}}
              </label></td>
              <td>
                <select class="form-select" aria-label="Default select example">
                  <option value="categorical">Categorical</option>
                  <option value="numerical" selected>Numerical</option> <!--TODO postaviti automatski selected u odnosu na tip-->
                </select>
              </td>
              <td>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedEncodings" name="selectedEncodings">
                  <option value="None" selected>None</option><!-- TODO izmestiti listu encoding-a -->
                  <option value="OneHot">One Hot</option>
                  <option value="Ordinal">Ordinal</option> 
                  <option value="Label">Label</option> 
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        <!--
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="header.key" 
            [checked]="checkboxCheckedArray[i]" 
            [disabled]="checkboxDisabledArray[i]" id="inputCheckbox{{header.key}}" 
            (change)= "onCheckChange($event)">
            <label class="form-check-label word-wrap" for="inputCheckbox{{header.key}}">
              "{{header.name}}" ( {{header.type}} )
            </label>
          </div>-->
    </div>
  </div>

  <div class="card" style="height: 30%;" *ngIf = "headers">
    <h5 class="card-header">Choose target variable</h5>
    <div class="card-body">
        <select [(ngModel)]="selectedLabel" #selectLabel class="form-select" aria-label="Odabir izlaza" 
        (change)="onSelectLabel()"><!-- TODO povecati font za aria-label -->
          <option [ngValue]="null" disabled>Choose target variable</option>
          <option class="word-wrap" *ngFor="let header of headers;" [ngValue]="header">
            {{header.name}}</option> <!-- TODO postaviti automatski tip -->
        </select>
    </div>
  </div>

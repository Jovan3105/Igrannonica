<div class="info-container">
    <h3 class="mb-0">Insert dataset info</h3>
    <hr class="mt-0">
    <form>
        <div class="form-group">
          <label for="dataset-title">Title</label>
          <input type="text" class="form-control mb-3" id="dataset-title" placeholder="Add your title">
        </div>
        <div class="form-group">
          <label for="dataset-desc">Description</label>
          <input type="text" class="form-control mb-3" id="dataset-desc" placeholder="Enter description">
        </div>
        <div>
          <label class="switch">
            <input type="checkbox" id="dataset-visibility">
            <span class="slider round"></span>
          </label>
          <label class="form-check-label ms-2" for="dataset-visibility">Public</label>
        </div>
      </form>
</div>

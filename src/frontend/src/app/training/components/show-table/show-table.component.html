
<div class="row mx-auto" style="width: 1000px;">
    <div class="col-sm">
        <label for="formFile" class="form-label">Dodaj fajl</label>
        <input class="form-control" type="file" id="uploadData" accept=".csv" (change)="onFileSelected($event)">
    </div>
    <div class="col-sm">
    <label for="dataset-url" class="form-label">Dataset URL</label>
        <div class="input-group">
            <input type="text" name="dataset-url" class="form-control" id="dataset-url" placeholder="Enter dataset URL">
            <button type="submit" class="btn btn-primary" (click)="onShowDataClick()">Show data</button>
        </div>
    </div>
</div>
<div class="float-end me-5">
    <button type="button" class="btn btn-primary" [disabled]="!data" (click)="OnNextClick()">Dalje</button>
</div>
<div style="width: 1200px;" class="grid-wrapper" *ngIf = "data">
    <button type="button" class="btn btn-danger" (click)="onRemoveSelected()">Obrisi selektovano</button><br><br>
<ag-grid-angular
    style="height: 520px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [rowSelection]="rowSelection"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
</div>

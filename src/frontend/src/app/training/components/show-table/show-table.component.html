
<div style="width: 1000px;" class="grid-wrapper" *ngIf = "data">
  
    <ag-grid-angular
        style="height: 520px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [rowSelection]="rowSelection"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        >
    </ag-grid-angular>
</div>

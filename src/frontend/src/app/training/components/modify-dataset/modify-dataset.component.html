<div style="text-align: center;">
  <button type="button" class="btn btn-danger" 
  id="deleteButton" (click)="onRemoveSelected()">Delete selected</button>&nbsp;
  <button type="button" class="btn btn-secondary" 
  id="undoButton" (click)="onUndo()" [disabled]="undoDisabled">Undo</button>&nbsp;
</div>  <br>
<app-show-table #modifyTable 
(undoEvent)="enableUndo($event)"></app-show-table>
